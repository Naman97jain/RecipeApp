<ng-template appPlaceholder></ng-template>

<form [formGroup]="signUpForm" (ngSubmit)="onSubmit()" *ngIf="!isLoading" style="margin-top: 10px;">
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" formControlName="email" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" formControlName="password" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-12">
            <button type="submit" class="btn btn-success" [disabled]="!signUpForm.valid">
                {{isLogInMode ? 'LogIn': 'SignUp'}}
            </button> |
            <button type="button" class="btn btn-success" (click)="onSwitch()">
                Switch to {{isLogInMode ? 'SignUp': 'LogIn'}}
            </button>
        </div>
    </div>
</form>
<div class="container" *ngIf="isLoading" style="text-align: center;">
    <app-loading-spinner></app-loading-spinner>
</div>
